<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinau java</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
       <form name="formku" class="isi_wrapper" onsubmit="return validasi()">
        <div class="jdl text-center"><h1>PPDB</h1></div>
        <div class="mb-3">
            <label for="nama" class="form-label">NAMA</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="masukkan nama yang benar" required>
        </div>
        <div class="mb-3">
            <label for="nisn" class="form-label">NISN</label>
            <input type="text" class="form-control " id="nisn" name="nisn" placeholder="masukkan nisn dengan benar" required >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">EMAIL</label>
            <input type="email" class="form-control " id="email" name="email" placeholder="masukkan email dengan benar" required>
        </div>
        <div class="mb-3">
            <label for="asal_sekolah" class="form-label">ASAL SEKOLAH</label>
            <input type="text" class="form-control " id="asal_sekolah" placeholder="masukkan asal sekolah dengan benar" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">TANGGAL LAHIR</label>
            <input type="date" class="form-control " id="date" required>
        </div>
        <div class="mb-3">
            <label for="jalur" class="form-label"> JALUR PENDAFTARAN</label>
            <select class="form-select " aria-label="Default select example" required>
                <option selected>Pilih</option>
                <option value="1">PRESTASI</option>
                <option value="2">AFIRMASI</option>
                <option value="3">PERPINDAHAN ORANG TUA</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="jurusan" class="form-label"> JURUSAN</label>
            <select class="form-select " aria-label="Default select example" required>
                <option selected>Pilih</option>
                <option value="1">RPL</option>
                <option value="2">DKV</option>
                <option value="3">TKJ</option>
                <option value="4">TPM</option>
                <option value="5">TKR</option>
                <option value="6">TBKR</option>
                <option value="7">TL</option>
                <option value="8">APHP</option>
                <option value="9">ATPH</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label"> GENDER</label>
            <select class="form-select " aria-label="Default select example" required>
                <option selected>Pilih</option>
                <option value="1">LAKI - LAKI</option>
                <option value="2">PEREMPUAN</option>
            </select>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/MODUL 1/index1.html" target="blank" ><button class="btn bg-primary text-light botom" type="button" value="cek" onclick="validasi()">Daftar</button></a>
            <button class="btn bg-primary text-light" type="reset" name="reset" id="reset">Reset</button>
        </div>
       </form>
        
    </div>
    
</body>

</html>
